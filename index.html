<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A page test for LuLuSliderJS</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<section class="wrapper">
	<div id="main-slider" class="slider">
		<div class="slider-wrapper">
			<ul>
				<li>Continut slide 1</li>
				<li>Continut slide 2</li>
				<li>Continut slide 3</li>
				<li>Continut slide 4</li>
				<li>Continut slide 5</li>
			</ul>
		</div>

		<a href="#" class="arrow left" data-direction="left"> &laquo; </a>
		<a href="#" class="arrow right" data-direction="right"> &raquo; </a>
	</div><!-- /#main-slider -->


	<div id="test-slider" class="slider">
		<div class="slider-wrapper">
			<ul>
				<li>Continut slide 1</li>
				<li>Continut slide 2</li>
				<li>Continut slide 3</li>
			</ul>
		</div>

		<a href="#" class="arrow left" data-direction="left"> &laquo; </a>
		<a href="#" class="arrow right" data-direction="right"> &raquo; </a>
	</div><!-- /#test-slider -->
</section>


<script src="js/jquery.min.js"></script>
<script src="js/jquery.LuluSlider.js"></script>
<script>
(function(){
    $('#main-slider').LuluSlider({ navButtons : 'valoare' });
    $('#test-slider').LuluSlider({ navButtons : 'test' });

})();
</script>
</body>
</html>
